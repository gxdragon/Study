<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Learning Node.js & Three.js</title>
		<link rel="stylesheet" type="text/css" href="../public/css/index.css">
		<script src="/public/js/jquery/jquery-3.1.1.min.js"></script>
		<script src="/public/js/three/three.js"></script>
        <script src="/public/js/three/libs/stats.min.js"></script>
	</head>
	<body>
		<script>
			var _scene = new THREE.Scene();
			var _camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			var _renderer = new THREE.WebGLRenderer();

			var _stats;
			var _oldPlane, _newPlane, _sphere1, _sphere2;

        	var _planeSpeed = 1;
			var _wheelSpeed = 0.1;
			var _planeGeom = new THREE.PlaneGeometry(150, 20, 1, 1);
			var _planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc, wireframe:true});
			
            init();
            render(); 
			function init(){
				_renderer.setClearColor(0xEEEEEE);
				_renderer.setSize(window.innerWidth, window.innerHeight);
				
				var axes = new THREE.AxesHelper(20);
				_scene.add(axes);
				
				var light = new THREE.SpotLight(0xffffff);
				light.position.set(-40, 60, -10);
				_scene.add(light);
				
				
				_oldPlane = new THREE.Mesh(_planeGeom, _planeMaterial);
				_oldPlane.rotation.x = -0.5 * Math.PI;
				_oldPlane.position.x = 30;
				_oldPlane.position.y = 0;
				_oldPlane.position.z = 0;
				_scene.add(_oldPlane);
				
				createCar();
				
				_camera.position.x = -30;
				_camera.position.y = 40;
				_camera.position.z = 30;
				_camera.lookAt(_scene.position);
				
				document.body.appendChild(_renderer.domElement);
                _stats = new Stats();
                _stats.domElement.style.position = 'absolute';
                _stats.domElement.style.top = '0px';
                _stats.domElement.style.zIndex = 100;
                document.body.appendChild(_stats.domElement);
			}
        	function render(){
                requestAnimationFrame( render );
                move(null);
                _stats.update();
                _renderer.render( _scene, _camera );
        	}
        	
        	function move(event){
        		_sphere1.rotation.y += _wheelSpeed;
        		_sphere2.rotation.y += _wheelSpeed;
				_oldPlane.position.x -= _planeSpeed;
				if(_newPlane){
					_newPlane.position.x -= _planeSpeed;
					if(_newPlane.position.x==23){
						_scene.remove(_oldPlane);
						_oldPlane = new THREE.Mesh(_planeGeom, new THREE.MeshBasicMaterial({color:0x003b9b}));
						_oldPlane.rotation.x = -0.5 * Math.PI;
						_oldPlane.position.x = 173;
						_oldPlane.position.y = 0;
						_oldPlane.position.z = 0;
						_scene.add(_oldPlane);
					}
				}
				if(_oldPlane.position.x==23){
					if(_newPlane){
						_scene.remove(_newPlane);
					}
					_newPlane = new THREE.Mesh(_planeGeom, new THREE.MeshBasicMaterial({color:0x9b4300}));
					_newPlane.rotation.x = -0.5 * Math.PI;
					_newPlane.position.x = 173;
					_newPlane.position.y = 0;
					_newPlane.position.z = 0;
					_scene.add(_newPlane);
				} 
			}
        	
        	function createCar(){
				var wheelGroup = new THREE.Group();
				var boxGroup = new THREE.Group();
        		//2
        		var geometry = new THREE.CylinderGeometry( 2, 2, 1, 20 );
				var material = new THREE.MeshBasicMaterial( {color: 0xffffff, wireframe: true} );
				_sphere1 = new THREE.Mesh( geometry, material );
				_sphere2 = new THREE.Mesh( geometry, material );
				_sphere1.rotation.x = -0.5 * Math.PI;
				_sphere2.rotation.x = -0.5 * Math.PI;
				_sphere1.position.x = 5;
				_sphere1.position.z = 5;
				_sphere2.position.x = -5;
				_sphere2.position.z = 5;
				
				wheelGroup.add(_sphere1);			
				wheelGroup.add(_sphere2);			
				wheelGroup.position.y=2;
				wheelGroup.position.x=-10;

        		geometry = new THREE.BoxGeometry(20,2,10 );
				material = new THREE.MeshBasicMaterial( {color: 0x000000} );
				var b1 = new THREE.Mesh( geometry, material );
        		geometry = new THREE.BoxGeometry(10,2,10 );
				var b2 = new THREE.Mesh( geometry, material );
				b1.position.y=1;
				b2.position.y=3;
				boxGroup.add(b1);
				boxGroup.add(b2);
				boxGroup.position.y=2;
				boxGroup.position.x=-10;

				_scene.add( wheelGroup );
				_scene.add( boxGroup );
        	}
		</script>
	</body>
</html>
