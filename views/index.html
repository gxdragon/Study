<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Learning Node.js & Three.js</title>
		<link rel="stylesheet" type="text/css" href="../public/css/index.css">
		<script src="/public/js/jquery/jquery-3.1.1.min.js"></script>
		<script src="/public/js/three/three.js"></script>
        <script src="/public/js/three/libs/stats.min.js"></script>
	</head>
	<body>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();
			var stats;
            init();
            render(); 
			function init(){
				renderer.setClearColor(0xEEEEEE);
				renderer.setSize(window.innerWidth, window.innerHeight);
				
				var axes = new THREE.AxesHelper(20);
				scene.add(axes);
				
				var light = new THREE.SpotLight(0xffffff);
				light.position.set(-40, 60, -10);
				scene.add(light);
				
				var planeGeom = new THREE.PlaneGeometry(60, 20, 1, 1);
				var planeMaterial = new THREE.MeshBasicMaterial({color:0xcccccc});
				var plane = new THREE.Mesh(planeGeom, planeMaterial);
				plane.rotation.x = -0.5 * Math.PI;
				plane.position.x = 15;
				plane.position.y = 0;
				plane.position.z = 0;
				scene.add(plane);
				
				
				var geom = new THREE.SphereGeometry(4, 20, 20);
				var material = new THREE.MeshBasicMaterial({color:0x7777ff, wireframe:true});
				var sphere = new THREE.Mesh(geom, material);
				sphere.position.x = 0;
				sphere.position.y = 4;
				sphere.position.z = 0;
				scene.add(sphere);
				
				camera.position.x = -30;
				camera.position.y = 40;
				camera.position.z = 30;
				camera.lookAt(scene.position);
				
				document.body.appendChild(renderer.domElement);

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                stats.domElement.style.zIndex = 100;
                document.body.appendChild(stats.domElement);
			}

        	function render(){
                requestAnimationFrame( render );
				stats.update();
                renderer.render( scene, camera );
        	}
		</script>
	</body>
</html>
